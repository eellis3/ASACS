<html><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    </head><body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span>ASACS App</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="mainmenu">Main Menu</a>
                        </li>
                        <li>
                            <a href="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>View Services</h1>
                        {% if error %}<h3><strong>Error:</strong> {{ error }}</h3>{% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <a  id="foodBankBtnHref" href="foodBank"><button id="foodBankBtn" class="btn btn-primary">Food Bank</button></a>
                        <a  id="soupKitchenBtnHref" href="soupKitchen"><button id="soupKitchenBtn" class="btn btn-primary">Soup Kitchen</button></a>
                        <a id="shelterBtnHref" href="shelter"><button id="shelterBtn" class="btn btn-primary">Shelter</button></a>
                        <a id="foodPantryBtnHref" href="foodPantry"><button id="foodPantryBtn" class="btn btn-primary">Food Pantry</button></a>
                        <a href="addService"><button class="btn btn-primary">Add Service</button></a>
                    </div>
                </div>
            </div>
        </div>
    

</body>
<script>
     $(document).ready(function () {
         $("#shelterBtn").prop("disabled", {{ available.shelter }});
         if ({{ available.shelter }}) $("#shelterBtnHref").removeAttr("href");
         $("#foodPantryBtn").prop("disabled", {{ available.foodPantry }});
         if ({{ available.foodPantry }}) $("#foodPantryBtnHref").removeAttr("href");
         $("#foodBankBtn").prop("disabled", {{ available.foodBank }});
         if ({{ available.foodBank }}) $("#foodBankBtnHref").removeAttr("href");
         $("#soupKitchenBtn").prop("disabled", {{ available.soupKitchen }});
         if ({{ available.soupKitchen }}) $("#soupKitchenBtnHref").removeAttr("href");
    });
</script>
</html>
